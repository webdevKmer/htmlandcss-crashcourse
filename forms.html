<form action="" method="get" enctype="multipart/form-data">
    <label for="username">
        Username :
        <input id="username" type="text" placeholder="Type your text here..." minlength="3" maxlength="12"  required>
    </label>
    <br>
    <label for="password">
        Password :
        <input id="password" type="password" placeholder="Type your password here..." minlength="3" maxlength="12"  required>
    </label>
    <br>
    <label for="email">
        Email :
        <input id="email" type="email" placeholder="test@mymail.com" minlength="3" maxlength="12"  required>
    </label>
    <br>
    <label for="telephone">
        Telephone :
        <input id="telephone" type="tel" placeholder="+237 676 63 15 52" pattern="+[0-9]{3}-6[0-9]{2}-[0-9]{3}-[0-9]{3}">
    </label>
    <br>
    <label for="bday">
        Birthdate :
        <input id="bday" type="date" >
    </label>
    <br>
    <label for="qty">
        Quantity :
        <input id="qty" type="number" min="0" max="99" value="1" >
    </label>
    <br>
    <label for="title">
        Title :
    </label>
    <label for="mr">Mr.
        <input type="radio" name="title" id="mr">
    </label>
    <label for="ms">Ms.
        <input type="radio" name="title" id="ms">
    </label>
    </label>
    <label for="phd">Phd.
        <input type="radio" name="title" id="phd">
    </label>
    <br>
    <label for="payment">Mode de Payment :</label>
    <select name="payment" id="payment">
        <option value="Visa">Visa</option>
        <option value="MasterCard">Mastercard</option>
        <option value="Especes">Especes</option>
    </select>
    <br>
    <label for="subscribe">Subscribe my newsletter</label>
    <input type="checkbox" name="subscribe" id="subscribe">
    <br>
    <label for="comments">Comments :</label>
    <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
    <br>
    <label for="file">Upload a Photo</label>
    <input type="file" name="file" id="file" accept="image/png, image/jpg">
    <br>
    <input type="reset"> <br>
    <input type="submit">
</form>
